<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans&family=Roboto:wght@100&display=swap" rel="stylesheet">
	<title>BOX Creator</title>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>	
		<div class="box">3</div>	
		<div class="box">4</div>	
	</div>
	<div class="container">
		<div class="box">5</div>
		<div class="box">6</div>	
		<div class="box">7</div>	
		<div class="box">8</div>	
	</div>
	<div class="container">
		<div class="box">9</div>
		<div class="box">10</div>	
		<div class="box">11</div>	
		<div class="box">12</div>	
	</div>
	<div class="container">
		<div class="box">13</div>
		<div class="box">14</div>	
		<div class="box">15</div>	
		<div class="box">16</div>	
	</div>

	<div class="panel">
		<form onchange="showValue()" onsubmit="randomValue();return false">
			<input type="range" id="count" min="1" max="16" list="tickmarks" value="16">

			<datalist id="tickmarks">
				<option value="1" label="1">
				<option value="2">
				<option value="3">
				<option value="4" label="4">
				<option value="5">
				<option value="6">
				<option value="7">
				<option value="8" label="8">
				<option value="9">
				<option value="10">
				<option value="11">
				<option value="12" label="12">
				<option value="13">
				<option value="14">
				<option value="15">
				<option value="16" label="16">
			</datalist>
			<div class="bottomPanel">
				<input type="text" id="color">
				<input type="submit" value="Random count + color">
				<p>16 colorless boxes</p>
			</div>
		</form>

	</div>
</body>
<script src="box.js" type="text/javascript"></script>
</html>
